<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IDS Dashboard</title>
</head>
<body>
    <h1>IDS Packet Logs</h1>
    <ul id="logList"></ul>
    <script>
        // Function to fetch packet logs from the /logs endpoint
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    let list = document.getElementById("logList");
                    list.innerHTML = ""; // Clear the list before updating
                    data.forEach(log => {
                        let li = document.createElement("li");
                        li.textContent = log;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching logs:", error));
        }
        
        // Initial fetch and then refresh every 5 seconds
        fetchLogs();
        setInterval(fetchLogs, 5000);
    </script>
</body>
</html>
